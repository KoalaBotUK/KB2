name: Serverless Package & Upload ðŸ“¦ðŸª£
on: push

jobs:
  build-entrypoint:
    name: Package Entrypoint Zip ðŸ“¦
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pip requirements
        run: |
          mkdir entrypoint
          pip install -r kb2_entrypoint/requirements.txt --target ./entrypoint
          cd entrypoint
          zip -r ../entrypoint.zip .
          cd ..

      - name: Add project code
        run: |
          zip -r ./entrypoint.zip ./kb2_entrypoint

      - uses: actions/upload-artifact@v3
        with:
          name: sl-entrypoint
          path: ./entrypoint.zip


  upload-entrypoint:
    name: Upload Entrypoint to S3 ðŸª£
    runs-on: ubuntu-latest
    needs: build-entrypoint
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: sl-entrypoint

      - name: Setup AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Deploy Modified Files
        run: |
          ls
          # Constants
          S3_BUCKET=kb2
          S3_KEY=entrypoint.zip
          aws s3 cp entrypoint.zip s3://$S3_BUCKET/$S3_KEY
          
          # Update Lambda function code
          LAMBDA_FUNCTION_NAME=KB2
          aws lambda wait function-updated --function-name $LAMBDA_FUNCTION_NAME
          aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --s3-bucket $S3_BUCKET --s3-key $S3_KEY
          aws lambda wait function-updated --function-name $LAMBDA_FUNCTION_NAME

  build-layer:
    name: Package Layer Zip ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"


    - name: Install pip requirements
      run: |
        mkdir layer
        pip install -r requirements.txt --target ./layer
        cd layer
        zip -r ../layer.zip .
        cd ..

    - name: Add project code
      run: |
        mv ./extensions/kb2_defer.py .
        zip -r ./layer.zip ./kb2_defer.py
        zip -r ./layer.zip ./dislord
        zip -r ./layer.zip ./kb2
        zip -r ./layer.zip ./extensions

    - uses: actions/upload-artifact@v3
      with:
        name: sl-layer
        path: ./layer.zip

  upload-layer:
    name: Upload Layer to S3 ðŸª£
    runs-on: ubuntu-latest
    needs: build-layer
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: sl-layer

    - name: Setup AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-west-2

    - name: Deploy Modified Files
      run: |
        ls
        # Constants
        S3_BUCKET=kb2
        S3_KEY=layer.zip
        aws s3 cp layer.zip s3://$S3_BUCKET/$S3_KEY
        
        # Update Lambda layer
        LAMBDA_FUNCTION_NAME=KB2        
        LAMBDA_LAYER_NAME=kb2_defer
        LAYER_VERSION_ARN=$(aws lambda publish-layer-version --layer-name $LAMBDA_LAYER_NAME --content S3Bucket=$S3_BUCKET,S3Key=$S3_KEY --compatible-runtimes python3.12 --compatible-architectures x86_64 arm64 --query LayerVersionArn --output text)
        echo Layer version ARN: $LAYER_VERSION_ARN
        aws lambda wait function-updated --function-name $LAMBDA_FUNCTION_NAME
        aws lambda update-function-configuration --function-name $LAMBDA_FUNCTION_NAME --layers $LAYER_VERSION_ARN
        aws lambda wait function-updated --function-name $LAMBDA_FUNCTION_NAME
